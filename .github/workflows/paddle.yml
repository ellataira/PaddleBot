name: Paddle Booking Automation

on:
  workflow_dispatch:

jobs:
  selenium-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Install Chrome
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip xvfb libxi6 libgconf-2-4 || sudo apt-get install -y libgconf-2-4:i386
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb -O google-chrome-stable.deb
          sudo dpkg -i google-chrome-stable.deb || sudo apt-get install -fy
          rm -f google-chrome-stable.deb

      - name: Run Paddle Booking Automation
        run: |
          Xvfb :99 -ac &
          export DISPLAY=:99
          python /home/runner/work/PaddleBot/PaddleBot/paddle/main.py
